<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>ðŸ‘‘ DragDoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ‘‘ DragDoku</h1>

  <div id="grid-container"></div>

  <!-- Modal Guess Box -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Make your guess</h2>
      <p id="modal-clue"></p>
      <input type="text" id="queen-input" placeholder="Search queen..." oninput="filterQueens()">
      <div id="suggestions"></div>
      <button onclick="submitGuess()">Submit</button>
      <p id="guess-message"></p>
    </div>
  </div>

  <!-- Modal Info Box -->
  <div id="note-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="note-modal-title">Info</h2>
      <p id="note-modal-text">Explanation goes here</p>
    </div>
  </div>

  <!-- Defer JS to ensure it loads after HTML -->
  <script src="app.js" defer></script>
</body>
</html>
