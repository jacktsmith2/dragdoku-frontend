<!-- Guess modal (already in your setup) -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-clue">Clue</h2>
    <input type="text" id="queen-input" placeholder="Start typing..." oninput="filterQueens()">
    <div id="suggestions"></div>
    <button onclick="submitGuess()">Submit</button>
    <p id="guess-message"></p>
  </div>
</div>

<!-- Info note modal -->
<div id="note-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('note-modal').classList.add('hidden')">&times;</span>
    <h2 id="note-title">Criterion</h2>
    <p id="note-text">Description goes here.</p>
  </div>
</div>
